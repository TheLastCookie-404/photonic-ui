name: Make components public
run-name: Making components folder linket to punlic 🛠️
on:
  push:
    branches: "dev"
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - run: mkdir ./public/ui
      - run: ln -s ./public/ui ./src/components
      - run: ls ./public/ui
